<nav>
  <ul [class]="small ? 'pagination pagination-sm' : 'pagination'">
    <li
      [class]="currentPage === 1 ? 'page-item disabled' : 'page-item'"
      *ngIf="firstLastButtons"
    >
      <button class="page-link" (click)="selectPageNumber(1)">««</button>
    </li>
    <li
      [class]="currentPage === 1 ? 'page-item disabled' : 'page-item'"
      *ngIf="nextPreviousButtons"
    >
      <button class="page-link" (click)="previous()">«</button>
    </li>
    <ng-container *ngFor="let p of totalPages; index as i">
      <li
        *ngIf="i + 1 >= currentPage - maxSize && i + 1 <= currentPage + maxSize"
        [class]="currentPage === i + 1 ? 'page-item active' : 'page-item'"
      >
        <button class="page-link" (click)="selectPageNumber(i + 1)">
          {{ i + 1 }}
        </button>
      </li>
    </ng-container>
    <li
      [class]="
        currentPage === totalPages.length ? 'page-item disabled' : 'page-item'
      "
      *ngIf="nextPreviousButtons"
    >
      <button class="page-link" (click)="next()">»</button>
    </li>
    <li
      [class]="
        currentPage === totalPages.length ? 'page-item disabled' : 'page-item'
      "
      *ngIf="firstLastButtons"
    >
      <button class="page-link" (click)="selectPageNumber(totalPages.length)">
        »»
      </button>
    </li>
  </ul>
</nav>
