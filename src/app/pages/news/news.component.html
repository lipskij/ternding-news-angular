<div>
  <div *ngIf="this.loading" class="d-flex justify-content-center">
    <div class="spinner-border text-secondary m-5" role="status">
      <span class="sr-only"></span>
    </div>
  </div>
  <div
    class="d-flex flex-column text-left p-4 mt-2"
    *ngFor="
      let newsItem of topNews
        | paginate
          : {
              itemsPerPage: tableSize,
              currentPage: page,
              totalItems: count
            };
      let i = index
    "
  >
    <a
      ngbTooltip="Click to go to the website"
      [href]="newsItem.url"
      target="_blank"
      class="mb-2 text-dark"
    >
      {{ newsItem.title }}</a
    >
    <span class="text-secondary text-truncate">({{ newsItem.url }})</span>
    <div class="text-secondary">{{ newsItem.score }} points</div>
  </div>
  <pagination-controls
    class="d-flex justify-content-center"
    previousLabel="Prev"
    nextLabel="Next"
    (pageChange)="onTableDataChange($event)"
  >
  </pagination-controls>
</div>
