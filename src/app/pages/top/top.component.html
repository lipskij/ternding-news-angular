<div>
  <div *ngIf="this.loading" class="d-flex justify-content-center">
    <div class="spinner-border text-secondary m-5" role="status">
      <span class="sr-only"></span>
    </div>
  </div>
  <div
    class="d-flex flex-column text-left p-4 mt-2"
    *ngFor="
      let t of tableContent
        | slice
          : (pagination.currentPage - 1) * pagination.pageSize
          : pagination.currentPage * pagination.pageSize;
      let i = index
    "
  >
    <a
      [href]="t.url"
      target="_blank"
      class="mb-2 text-dark"
      *ngIf="pagination.currentPage === 1"
    >
      {{ i + 1 }}. {{ t.title }}</a
    >
    <a
      [href]="t.url"
      target="_blank"
      class="mb-2 text-dark"
      *ngIf="pagination.currentPage > 1"
    >
      {{ (pagination.currentPage - 1) * 10 + (i + 1) }}. {{ t.title }}</a
    >
    <span class="text-secondary text-truncate">({{ t.url }})</span>
    <div class="text-secondary">{{ t.score }} points</div>
    <hr />
  </div>
  <div class="d-flex justify-content-center">
    <app-pagination
      #pagination
      [collectionSize]="tableContent.length"
      [pageSize]="10"
      [firstLastButtons]="true"
      [maxSize]="2"
    ></app-pagination>
  </div>
</div>
